<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="navigations.css"> <!-- Link the smooth transition CSS -->
</head>
<body>
  <div class="login-page">
    <!-- Navbar -->
    <header class="navbar">
      <div class="logo">
        <img src="cput-logo.jpg" alt="CPUT Resource Hub Logo" class="logo-image"> <!-- Logo as an image -->
      </div>
      <button class="top-register-btn" onclick="window.location.href='RegistrationPage.html'">Sign Up</button>
    </header>

    <!-- Auth Container -->
    <div class="auth-container">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required autocomplete="email">


        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" required autocomplete="current-password">
            <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
          </div>
        </div>
        
        <!-- Forgot Password Link -->
        <div class="forgot-password">
          <a href="ResetPasswordPage.html">Forgot Password?</a>
        </div>

        <div class="button-group">
            <button id="login-btn">Login</button>
          <button class="register-btn" onclick="window.location.href='RegistrationPage.html'">Sign Up</button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Digital Resource Management. All rights reserved.</p>
    </footer>
  </div>
  <script type="module" src="firebase.js"></script>
<script type="module" src="login.js"></script>

</body>
</html>
